flutter_native_splash:
  # Color (required) parameter
  color: "#FBFEF9"

  # Background image (png). Only one parameter can be used color or background_image
  # background_image: "assets/background.png"

  # Image (png 4x)
  image: assets/images/img_splash.png

  # Branding image (png). Only supported for Android < v12 and iOS.
  # branding: assets/dart.png

  # Position  of the branding image (bottom, bottomRight, bottomLeft)
  # branding_mode: bottom

  # Dark mode properties:
  # color_dark: "#042a49"
  # background_image_dark: "assets/dark-background.png"
  # image_dark: assets/splash-invert.png
  # branding_dark: assets/dart_dark.png

  # Android 12 handles the splash screen differently than previous versions.  Please visit
  # https://developer.android.com/guide/topics/ui/splash-screen
  # Following are Android 12 specific parameter.
  android_12:
    # App icon image
    # App icon with an icon background: This should be 960×960 pixels, and fit within a circle
    # 640 pixels in diameter.
    # App icon without an icon background: This should be 1152×1152 pixels, and fit within a circle
    # 768 pixels in diameter.
    # image: assets/android12splash.png

    # App icon background color.
    # icon_background_color: "#111111"

    # Dark mode properties:
    # image_dark: assets/android12splash-invert.png
    # icon_background_color_dark: "#eeeeee"

  # android: false
  # ios: false
  # web: false

  # The position of the splash image
  #
  # android_gravity (bottom, center, center_horizontal, center_vertical, clip_horizontal, clip_vertical, end, fill, fill_horizontal,
  # fill_vertical, left, right, start, or top).
  # android_gravity: center
  #
  # ios_content_mode (scaleToFill, scaleAspectFit, scaleAspectFill, center, top, bottom, left, right, topLeft, topRight, bottomLeft, or bottomRight).
  # ios_content_mode: center
  #
  # web_image_mode (center, contain, stretch, and cover)
  # web_image_mode: center

  # To hide the notification bar, use the fullscreen parameter.  Has no effect in web since web
  # has no notification bar.  Defaults to false.
  # NOTE: Unlike Android, iOS will not automatically show the notification bar when the app loads.
  #       To show the notification bar, add the following code to your Flutter app:
  #       WidgetsFlutterBinding.ensureInitialized();
  #       SystemChrome.setEnabledSystemUIOverlays([SystemUiOverlay.bottom, SystemUiOverlay.top]);
  #fullscreen: true
  
  # If you have changed the name(s) of your info.plist file(s), you can specify the filename(s) 
  # with the info_plist_files parameter.  Remove only the # characters in the three lines below,
  # do not remove any spaces:
  #info_plist_files:
  #  - 'ios/Runner/Info-Debug.plist'
  #  - 'ios/Runner/Info-Release.plist'
